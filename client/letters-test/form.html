         <template>
    <tangy-box name="instructions_consent" class="" style="">
    <p>"Hello.  My name is ____ and I live in _____.<br>
       I am here today because my team is developing a learning game for children.<br>
       We would like your help with that.<br>
       First, I want to tell you a bit more about myself. My/I ___ [favorite book, etc.]."
    </p>
    <p>"To help us with this game, you will be given this tablet device to play a little learning game [point to tablet].<br>
       This game is brand new and we are still improving it.<br>
       The game will ask you to read some letters, numbers, words and a short story as well as do some number games.<br>
       The game will take about 15 minutes to play.<br>
       This is NOT a test for school, and it will not affect your grade at school.<br>
       No one – not your parents, friends, teacher, or head teacher - will know these are your answers."
    </p>
    <p>"You do not have to participate if you do not wish to.<br>
       Once we begin, if at any time you want to stop playing the game, that’s also all right.<br>
       Do you have any questions?"<br>
    </p>
    <p>
     <em>[answer questions, then go to each child and ask]</em> "Do you want to do this activity?"<br>
    </p>
    <p><em>[If student says 'yes', say </em>'Great, thank you so much. You can play this game on your own, just tap this button and follow the instructions,'<em>and make sure the child proceeds to the first element; if student says 'no', say, </em>'It is ok not to participate. You can now return to your [teacher/class/recess…]]'."</p>
    </tangy-box>
    <tangy-consent name="consent" prompt="Does the child consent?" error-text="" warn-text="" class="" style="" required="">
    </tangy-consent>

   function makeid() {
 var text = '';
 var possible = '0123456789';
 //change 5 to the desired length of the ID
 for (var i = 0; i <= 6; i++) text += possible.charAt(Math.floor(Math.random() * possible.length));
 return text;
} 
inputs.student_check.addEventListener ('change', function () {
   if (inputs.student_check.value == 'on')
        inputs.student_id.value = makeid()
   else 
       inputs.student_id.value = ''
})

         <template>
<tangy-box name="silent_rcomp_story_reptforQ09" class="">
<div style="text-align:left;padding:3rem 1.2rem;background-color:#fff;border-radius:1rem;">
<p>Esi opened her eyes and jumped out of bed. Most days she did not like getting up early. But today was different. Today her family was going to the city. This was Esi’s first visit. Esi put on a red dress. She put on her shoes and tied the laces. They were her favorite color blue. </p><br>
<p>Esi ran to breakfast. Her mother and younger brother Kojo were there. He was wearing his special shirt. Kojo was jumping and hopping. He was excited for the city. </p><br>
<p>Esi’s family got into the white van. They left the village. Soon there were fewer trees and more buildings. The city! She heard horns blowing.  She read signs.  Her nose noted new smells. </p><br>
<p>They went to the market. They walked. Then they went to a dentist’s office.  They waited. Soon all the errands were done. </p><br>
<p>Esi’s mom pointed to a big green space.  It had big trees. It had yellow flowers.  It had benches.  It had places for children. They entered the park. Her mom rested in the shade.  Kojo played. Esi thought that the park was the perfect place to end a full day.</p>
</div>
</tangy-box>

</tangy-prompt-box>
